version: "3.8"

services:
  client:
    build: ./client
    container_name: e_commerce_client_container
    ports:
      - 3000:3000
    volumes:
      - ./client:/app
      - /app/node_modules
    stdin_open: true
    tty: true
  server:
    build: ./server
    container_name: e_commerce_server_container
    ports:
      - 8080:8080
    volumes:
      - ./server:/app
      - /app/node_modules
  nginx:
    restart: always
    depends_on:
      - server
      - client
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "3050:80"
